name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Lint Markdown
        run: npm run lint:md

      - name: Lint JavaScript
        run: npm run lint:js

      - name: Check unused dependencies
        run: npm run knip

      - name: Security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  backlog-consistency:
    name: Backlog-Roadmap Consistency
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, 'BACKLOG.md') || contains(github.event.head_commit.modified, 'ROADMAP.md') || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate backlog-roadmap consistency
        run: npm run backlog:validate

      - name: Check roadmap sync status
        run: npm run roadmap:sync-status -- --dry-run

      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Backlog-Roadmap Consistency Check Failed**\n\nThe backlog and roadmap are not consistent. Please review the validation errors and fix them before merging.\n\n**Common issues:**\n- Missing roadmap phase mappings\n- Invalid effort estimates\n- Orphaned backlog items\n- Placeholder values not updated\n\nRun `npm run backlog:validate` locally for detailed error information.'
            })
